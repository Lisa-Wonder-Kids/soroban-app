<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soroban Web App</title>
  <style>
    body {
      margin: 0;
      background: #5a3e2b;
      font-family: sans-serif;
    }

    .soroban {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: auto;
      padding: 10px;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 5px;
      position: relative;
    }

    .heaven-bead, .earth-bead {
      width: 40px;
      height: 40px;
      background: #f0c040;
      border-radius: 50%;
      margin: 4px 0;
      box-shadow: inset -2px -2px 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
      touch-action: none;
    }

    .divider {
      width: 100%;
      height: 10px;
      background: #000;
      margin: 5px 0;
    }

    @media screen and (orientation: portrait) and (max-width: 768px) {
      body::before {
        content: "Please rotate your phone to landscape.";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: white;
        color: black;
        font-size: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
    }
  </style>
</head>
<body>
  <div class="soroban" id="soroban"></div>

  <script>
    const soroban = document.getElementById("soroban");
    const numColumns = 13;

    for (let i = 0; i < numColumns; i++) {
      const col = document.createElement("div");
      col.classList.add("column");

      const heaven = document.createElement("div");
      heaven.classList.add("heaven-bead");
      heaven.addEventListener("click", () => {
        heaven.classList.toggle("active");
        heaven.style.transform = heaven.classList.contains("active")
          ? "translateY(60px)"
          : "translateY(0)";
      });

      col.appendChild(heaven);

      const divider = document.createElement("div");
      divider.classList.add("divider");
      col.appendChild(divider);

      for (let j = 0; j < 4; j++) {
        const earth = document.createElement("div");
        earth.classList.add("earth-bead");
        earth.addEventListener("click", () => {
          earth.classList.toggle("active");
          earth.style.transform = earth.classList.contains("active")
            ? "translateY(-60px)"
            : "translateY(0)";
        });
        col.appendChild(earth);
      }

      soroban.appendChild(col);
    }
  </script>
</body>
</html>
